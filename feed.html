<script type="text/javascript">
var today = new Date();
var hours = today.getHours();
  var minutes = today.getMinutes();
  
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'

document.getElementById('time').innerHTML=strTime;
